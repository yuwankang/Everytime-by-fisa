<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #434343); /* 검정색 그라데이션 배경 */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #555555;
            position: relative; /* 우측 상단 텍스트 위치를 위해 position을 relative로 설정 */
        }
        #user-info {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 12px;
            color: #cccccc;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 10px; /* 요소 간의 간격 */
        }  
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            background-color: #555555;
            border: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .product {
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
            position: relative; /* 버튼 위치를 절대적으로 설정하기 위해 */
        }
        .product:last-child {
            border-bottom: none;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }
        .info {
            margin-top: 5px;
            font-size: 14px;
            color: #ffffff;
        }
        .info strong {
            color: #ffffff;
        }
        .no-products {
            text-align: center;
            font-size: 16px;
            color: #ffffff;
            padding: 20px;
        }
        .status-available {
            color: blue; /* AVAILABLE일 때 파란색 */
        }
        .status-rented {
            color: red; /* RENTED일 때 빨간색 */
        }
        .delete-button {
            position: absolute;
            right: 15px;
            bottom: 15px;
            background-color: red;
            border: none;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Products</h1>
        <div id="user-info">
            <!-- 사용자 정보가 삽입됩니다 -->
        </div>
        <div id="products-container">
            <!-- 내가 등록한 물건 정보가 삽입됩니다 -->
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        function loadMyProducts() {
            // localStorage에서 전체 userData 객체를 가져오기
            var userData = localStorage.getItem('userData');
            if (userData) {
                // 문자열로 저장된 JSON을 객체로 변환
                userData = JSON.parse(userData);
                var ownerId = userData.userId;
                var username = userData.username;
                var userClass = userData.userClass;

                if (!ownerId) {
                    console.error('Owner ID가 없습니다. 로그인이 필요합니다.');
                    return;
                }

                // 우측 상단에 사용자 정보 표시
                $('#user-info').html(`
                    <div>반: ${userClass} | 이름: ${username}</div>
                    <div class="buttons">
                        <button onclick="window.location.href='/userinfo';">회원정보</button>
                        <button id="logout-btn">로그아웃</button>
                    </div>
                `);

                // 로그아웃 버튼 클릭 시 이벤트 처리
                $('#logout-btn').on('click', function() {
                    $.ajax({
                        url: 'http://127.0.0.1:8080/common/user/logout',
                        method: 'POST',
                        success: function() {
                            // localStorage 데이터 삭제
                            localStorage.clear();
                            alert('로그아웃 되었습니다.');
                            window.location.href = '/main'; // 로그아웃 후 메인 페이지로 리디렉션
                        },
                        error: function(err) {
                            console.error('로그아웃 실패:', err);
                            alert('로그아웃에 실패했습니다. 다시 시도해주세요.');
                        }
                    });
                });

                // 데이터를 가져올 URL
                var url = 'http://127.0.0.1:8080/village/myProducts';

                // AJAX 요청을 통해 데이터를 가져옵니다.
                $.ajax({
                    url: url,
                    method: 'GET',
                    contentType: 'application/json',
                    success: function(response) {
                        // 서버에서 반환된 응답의 형식이 올바른지 확인
                        if (!response || !Array.isArray(response)) {
                            console.error('올바르지 않은 응답 형식:', response);
                            $('#products-container').html('<p>데이터 형식 오류가 발생했습니다.</p>');
                            return;
                        }

                        // 데이터를 표시
                        var productsContainer = $('#products-container');
                        if (response.length > 0) {
                            var productHtml = response.map(function(product) {
                                var createdAt = new Date(product.createdAt).toLocaleString();
                                var statusClass = product.status === 'AVAILABLE' ? 'status-available' : 'status-rented';

                                return `
                                    <div class="product">
                                        <div class="title">Product: ${product.productName}</div>
                                        <div class="info">
                                            <strong>Description:</strong> ${product.description}
                                        </div>
                                        <div class="info">
                                            <strong>Price:</strong> ${product.price} 원
                                        </div>
                                        <div class="info">
                                            <strong>Category:</strong> ${product.category}
                                        </div>
                                        <div class="info">
                                            <strong>Status:</strong> 
                                            <span class="${statusClass}">
                                                ${product.status}
                                            </span>
                                        </div>
                                        <div class="info">
                                            <strong>Created At:</strong> ${createdAt}
                                        </div>
                                        <button class="delete-button" data-product-id="${product.productId}">삭제</button>
                                    </div>
                                `;
                            }).join('');
                            productsContainer.html(productHtml);

                            // 여기에서 이벤트 리스너를 등록합니다.
                            $('.delete-button').on('click', function() {
                                var productId = $(this).data('product-id');
                                $.ajax({
                                    url: `http://127.0.0.1:8080/village/products/${productId}/delete`,
                                    method: 'DELETE',
                                    success: function() {
                                        alert('물건이 삭제되었습니다.');
                                        loadMyProducts(); // 데이터를 새로고침하여 목록을 업데이트
                                    },
                                    error: function(xhr, status, error) {
                                        console.error('삭제 요청 실패:', status, error);
                                        alert('삭제 요청에 실패했습니다. 다시 시도해주세요.');
                                    }
                                });
                            });

                        } else {
                            productsContainer.html('<p>등록한 물건이 없습니다.</p>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX 요청 실패:', status, error);
                        alert('데이터를 가져오는 데 실패했습니다.');
                    }
                });
            } else {
                console.error('User data가 없습니다. 로그인이 필요합니다.');
                window.location.href = '/login'; // 로그인 페이지로 리디렉션
            }
        }

        // 페이지 로드 시 loadMyProducts 함수 호출
        loadMyProducts();
    });
    </script>
</body>
</html>
